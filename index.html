<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>L-FLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">L-FLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Americanos</a>
                <a href="#">Asiáticos</a>
                <a href="#">Nacionais</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Samurai X:A Origem</h3>
                <p class="descricao">Kenshin é um terrível assassino conhecido como Battosai. Mas quando ele conhece a doce Tomoe Yukishiro, sua história começa a mudar.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <img class="box-filme" src="img/Coringa.jpg" alt="" srcset="">
            <img class="box-filme" src="img/cowboyBebop.jpg" alt="" srcset="">
            <img class="box-filme" src="img/OUltimoMestreDoAr.jpg" alt="" srcset="">
            <img class="box-filme" src="img/PanteraNegra.jpg" alt="" srcset="">
            <img class="box-filme" src="img/TurmaDaMonica.jpg" alt="" srcset="">
            <img class="box-filme" src="img/Bleach.jpg" alt="" srcset="">
            <img class="box-filme" src="img/TombRaider.jpg" alt="" srcset="">
            <img class="box-filme" src="img/Pokemon.jpg" alt="" srcset="">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f781109322.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
